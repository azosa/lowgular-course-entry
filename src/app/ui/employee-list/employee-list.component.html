<h1>Employee list</h1>
<ul *ngIf="data$ | async as data; else empty">
  <li *ngFor="let employee of data">{{ employee.personalNumber }}:
    <a href="/employee-details/{{employee.personalNumber}}/{{employee.name}}">{{ employee.name }}</a>
<!--    E-mail: {{employee.mail}}-->
  <button (click)="remove(employee.personalNumber)">Remove me</button>
  </li>
</ul>
<ng-template #empty> There is no data </ng-template>
